<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Schedule</li>
        <li>Register</li>
        <li>Contact</li>
      </ul>
    </nav>
    <main>
      <form>
        <label for="fullname">Fullname:</label>
        <input
          type="text"
          id="full name"
          name="full name"
          placeholder="Attendees full name"
        />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="example@domain.com"
        />
        <label for="password">Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <label for="password confirmation">Password Confirmation:</label>
        <input
          type="text"
          id="password confirmation"
          name="password confirmation"
          placeholder="example@domain.com"
        />
        <label for="terms&conditions">Agree to the Terms & Conditions</label>
        <input type="checkbox" id="terms&conditions" name="terms&condition" />

        <label for="submit">Register Now</label>
        <input type="submit" id="submit" name="register" />
      </form>
    </main>
    <footer>&copy; copyright TechCon 2024</footer>
  </body>
</html>
