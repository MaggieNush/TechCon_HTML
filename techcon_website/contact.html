<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Schedule</li>
        <li>Register</li>
        <li>Contact</li>
      </ul>
    </nav>
    <main>
      <a
        href="https://www.linkedin.com/company/semiconductor-research-corporation/"
        target="_blank"
        >LinkedIn</a
      >
      <a href="https://twitter.com/srcorg" target="_blank">X</a>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3232.7136948858547!2d-78.84466062570063!3d35.880532472523534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acefd71df3b019%3A0x896d9f02b3e3391e!2s4819%20Emperor%20Blvd%20%23300%2C%20Durham%2C%20NC%2027703%2C%20USA!5e0!3m2!1sen!2ske!4v1748714921965!5m2!1sen!2ske"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <form>
        <label for="user name">Username:</label>
        <input
          type="text"
          id="user name"
          name="user name"
          placeholder="user's name"
        />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="example@domain.com"
        />
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </main>
    <footer>&copy; copyright TechCon 2024</footer>
  </body>
</html>
